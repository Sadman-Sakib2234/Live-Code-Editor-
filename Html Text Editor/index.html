<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="code-area">

        <textarea id="htmlCode" placeholder="Html Code" oninput="showPrewiew()"></textarea>
        <textarea id="cssCode" placeholder="Css Code" oninput="showPrewiew()"></textarea>
        <textarea id="jsCode" placeholder="Js Code" oninput="showPrewiew()"></textarea>

    </div>

    <div class="preview-area">
        <iframe id="preview-window"> </iframe>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
